<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #444;
    }

    p {
      font-size: 18px;
      color: #666;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #218838;
    }

    .results {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    .result-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Programming Language Poll</h1>
    <p>Click the button below to answer the poll.</p>
    <button class="poll-btn">Answer poll</button>
    <div class="results"></div>
  </div>
  
  <script src="/Tuan02/Js/thamdoykien.js"></script>
</body>
</html>
